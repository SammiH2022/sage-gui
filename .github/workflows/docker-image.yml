name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request: 
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build registration api
      working-directory: apps/registration-api
      run: |
        docker build -t waggle/device-reg-api .
        docker run -t waggle/device-reg-api
      
